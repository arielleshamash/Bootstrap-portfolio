<!DOCTYPE html>
<html>
<head>
    <title>Contact | Arielle Shamash</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Arielle Shamash</span>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>
    <div id="main-container" class="container">
        <section class="main-section">
            <h3 class="text-info">Contact</h3>
            <form>
              <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Spongebob Squarepants">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="squarepants@bikinibottom.com">
              </div>
              <div class="form-group">
                <label for="exampleMessage">Message</label>
                <input type="message" class="form-control" id="exampleMessage" placeholder="message">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

      
    </section>

  </div>

  <footer class="fixed-bottom">
        <div class="card text-white bg-secondary mb-3">
                <div class="card-footer">Copyright &copy;</div>
                
            </div>
      </footer>

</body>
</html>
